{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
    /* Background color of the page */
    body {
        background-color: cornflowerblue;
    }

    /* Center the form on the page */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding-top: 50px;
    }

    /* Style the form */
    form {
        background-color: #e6f7ff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style input fields */
    .form-control {
        height: 45px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Placeholder color */
    ::placeholder {
        color: #6c757d;
    }

    /* Button styles */
    .btn-primary, .btn-cancel {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    /* Hover effects for submit and cancel buttons */
    .btn-primary:hover, .btn-cancel:hover {
        background-color: #0a57c3;
        opacity: 0.9;
        cursor: pointer;
    }

    /* Cancel button */
    .btn-cancel {
        background-color: #dc3545;
        color: white;
        border: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            padding-top: 30px;
            padding-left: 15px;
            padding-right: 15px;
        }

        /* Adjust button sizing on smaller screens */
        .btn-primary, .btn-cancel {
            width: 100%;
            font-size: 14px;
            padding: 8px;
        }
    }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Contact Me</h1>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'home' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Message Sent</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Your message has been successfully submitted.
            </div>
            <div class="modal-footer">
                <a href="{% url 'home' %}" class="btn btn-success">OK</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Return to Form</button>
            </div>
        </div>
    </div>
</div>

<!-- Display Modal on Success -->
{% if messages %}
<script>
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    successModal.show();
</script>
{% endif %}

</body>
</html>
